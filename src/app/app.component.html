
  

<div class="login-box" *ngIf="showLogin">
  <h2>Login</h2>
  <form>
    <div class="form-field">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>

    <button type="submit" class="btn-login">Login</button>

    <p class="extra-text">
      Donâ€™t have an account?  <a (click)="openRegister()">Sign Up</a>
    </p>
  </form>
</div>


<div class="register-box" *ngIf="showRegister">
  <h2>Register</h2>
  <form>
    <div class="form-field">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter full name" required>
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>

    <div class="form-field">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose username" required>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create password" required>
    </div>

    <div class="form-field">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm password" required>
    </div>

    <div class="form-field">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">--Select Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <button type="submit" class="btn-register">Register</button>

    <p class="extra-text">
      Already have an account? <a (click)="openLogin()">Login</a>
    </p>
  </form>
</div>
